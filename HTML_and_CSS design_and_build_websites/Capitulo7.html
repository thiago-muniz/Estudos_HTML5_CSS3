<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#">
        <p>Username:
            <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlength="30" />
        </p>
    <form action="/Capitulo7.html">
        <p>What did you think of this gig?</p>
        <textarea name="comments" cols="24" rows="4">Enter your comments</textarea>
        <p>Please select your favorite genre:</p>
        
        <input type="radio" name="genre" value="Rock" checked="checked" />Rock
        <input type="radio" name="genre" value="pop" >
        Pop
        <input type="radio" name="genre" value="Jazz" />Jazz  
        <p>Please select your favorite music service(s):</p> 
        <input type="checkbox" name="service" value="Itunes" checked="checked" />iTunes
        <input type="checkbox" name="service" value="Last.fm"/>Last.fm
        <input type="checkbox" name="service" value="Spotify" />Spotify
        <p>What device do you listen to music on?</p>
        <select name="devices">
            <option value="ipod">Ipod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>
    </form>
</body>
</html>
