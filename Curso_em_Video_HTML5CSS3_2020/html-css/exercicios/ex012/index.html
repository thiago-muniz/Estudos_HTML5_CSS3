<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="/exercicios/ex012/imagens/tumb.jpg" controls loop>
        <source src="/exercicios/ex012/midias/cidade-720.mp4" type="video/mp4">
        <source src="/exercicios/ex012/midias/cidade-720.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="600" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
